<html lang="en">
<head>
    <head>
        <meta charset="utf-8" />

        <meta name="description" content="" />

</head>

<body id="page-top">

    <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="#page-top" style="color:black;">Book Orama</a>
            </div>
        </nav>

<div id="make-3D-space" >
    <div id="product-card">
        <div id="product-front">
        	<div class="shadow"></div>
            <img src="{{ book_image }}" alt="" />
            <div class="image_overlay"></div>
            <div id="view_details">Synopis</div>
            <div class="stats">
                <div class="stats-container">
                    <span class="product_price"></span>
                    <span class="product_name" style="font-family: Open Sans, sans-serif;">{{book.title}}</span>
                    <p style="font-family: Open Sans, sans-serif;">{{book.authors}}</p>
                    <div class="product-options">
                    <strong style="font-family: Open Sans, sans-serif;">{{book.genre}}</strong>
                    <span style="font-family: Open Sans, sans-serif;">{{book.year}}</span>
<!--                    <strong>COLORS</strong>-->
<!--                    <div class="colors">-->
<!--                        <div class="c-blue"><span></span></div>-->
<!--                        <div class="c-red"><span></span></div>-->
<!--                        <div class="c-white"><span></span></div>-->
<!--                        <div class="c-green"><span></span></div>-->
<!--                    </div>-->
                </div>
                </div>
            </div>
        </div>
        <div id="product-back">
	        <div class="shadow">

            </div>
            <div id="carousel">
                <ul>
                    <li>
                        <img src="{{book_image}}" alt="" />
                    </li>
                    </ul>
                <div class="arrows-perspective">
                    <div class="carouselPrev">
                        <div class="y"></div>
	                    <div class="x"></div>
                    </div>
                    <div class="carouselNext">
                        <div class="y"></div>
	                    <div class="x"></div>
                    </div>
                </div>
            </div>
            <div id="flip-back">
            	<div id="cy"></div>
                <div id="cx"></div>
            </div>
        </div>
    </div>
</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='js/book.js') }}"></script>

</body>

</html>
